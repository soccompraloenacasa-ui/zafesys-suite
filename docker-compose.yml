version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: zafesys-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zafesys_suite
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zafesys-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/zafesys_suite
      SECRET_KEY: ${SECRET_KEY:-your-dev-secret-key}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
